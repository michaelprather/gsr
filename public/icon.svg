<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Playing card - scaled and centered -->
  <g transform="translate(128, 80) scale(8)">
    <!-- Card background -->
    <rect x="4" y="2" width="24" height="28" rx="3" fill="#7c3aed" opacity="0.15"/>
    <rect x="4" y="2" width="24" height="28" rx="3" stroke="#7c3aed" stroke-width="1.5" fill="none"/>

    <!-- Road surface -->
    <path d="M8 26 L14 6 L18 6 L24 26 Z" fill="#7c3aed" opacity="0.35"/>

    <!-- Road edges -->
    <line x1="8" y1="26" x2="14" y2="6" stroke="#7c3aed" stroke-width="1.75"/>
    <line x1="24" y1="26" x2="18" y2="6" stroke="#7c3aed" stroke-width="1.75"/>

    <!-- Center dashed line -->
    <line x1="16" y1="8" x2="16" y2="12" stroke="#7c3aed" stroke-width="1.75"/>
    <line x1="16" y1="15" x2="16" y2="19" stroke="#7c3aed" stroke-width="1.75"/>
    <line x1="16" y1="22" x2="16" y2="26" stroke="#7c3aed" stroke-width="1.75"/>
  </g>
</svg>
